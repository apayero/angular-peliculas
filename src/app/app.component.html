<h2>Datos de la Película</h2>

@for (pelicula of peliculas; track $index) {
<div class="contenedor-peliculas">
  <div style="display: flex; flex-direction: row; gap: 10px;">
    <div>
      <img [ngSrc]="pelicula.poster" [priority]="$index === 0" width="169" height="250" />
    </div>
    <div>
      <p>{{$index}} Película : {{ pelicula.titulo | uppercase}}</p>
      <p>Fecha Lanzamiento : {{ pelicula.fechaLanzamiento | date: "dd-MMM-yyyy" | uppercase}}</p>
      <p>Precio: {{pelicula.precio | currency}}</p>  
    </div>
  </div>

</div>
}
